<!DOCTYPE html>
<html>
<head>
  <title>Alchemist Clothing</title>
  <style>
    body {
      background-image: url('static/d2v88dl-27450c18-887d-4b07-8595-a668a595c6e1 - Copy.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
          .navbar {
            width: 100%;
            background-color: #000000;
            border-bottom-style: solid;
            padding: 20px;
            text-align: center; /* Moved text-align to center */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px; /* Adjusted the margin to create equal spacing */
        }
        .navbar li a {
            text-decoration: none;
            color: #FFFFFF; /* Changed link color to white */
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #232327;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    h1 {
      text-align: center;
    }
    .contact-form {
      margin-top: 35px;
    }
    .form-group {
      margin-bottom: 30px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 90%;
      padding: 10px;
      border: 5px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      height: 150px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #a03c1a;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45A049;
    }
   
    /* New CSS styles to center images */
    .clothes {
      display: flex;
      justify-content: center;
    }
    .clothes .item {
      margin: 10px;
      text-align: center;
    }
    .clothes img {
      display: inline-block;
    }
    /* Updated CSS for text colors */
    .FOG, .rebrand {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="service.html">Products</a></li>
        <li><a href="signup">Sign In</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 style="color:#FFFF99;">
      <center>Coming Soon</center>
    </h1>
  </main>
  <!-- Centering the images and text using the new "clothes" class -->
  <div class="clothes">
    <div class="item">
      <img class="pink" src="/static/D365E92B-3563-4D35-97DB-4C79237706C5.jpg" alt="Lov3 Pink hoodie" width="385" height="385">
      <h2 class="FOG">Lov3 Pink hoodie $40</h2>
    </div>
    <div class="item">
      <img class="blue" src="/static/alchemist-sky-blue.jpeg" alt="Sky Blue hoodie" width="385" height="385">
      <h2 class="rebrand">Sky Blue hoodie $45</h2>
    </div>
  </div>
</body>
</html>
