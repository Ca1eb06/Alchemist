<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('static/d2v88dl-27450c18-887d-4b07-8595-a668a595c6e1 - Copy.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif; /* Moved font-family to the body */
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background-color: #000000;
            border-bottom-style: solid;
            padding: 20px;
            text-align: center; /* Moved text-align to center */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px; /* Adjusted the margin to create equal spacing */
        }
        .navbar li a {
            text-decoration: none;
            color: #FFFFFF; /* Changed link color to white */
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #232327;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFFF99; /* Changed the h1 color to yellow */
        }
        h2 {
            text-align: center; /* Centered the h2 element */
            color: #FFFFFF; /* Changed the h2 color to white */
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #FFFFFF; /* Changed label color to white */
        }
        .form-group input,
        .form-group textarea {
            width: 100%; /* Changed width to 100% to fill the container */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #FFFFFF; /* Changed background color to white */
            color: #000000; /* Changed text color to black */
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #a03c1a;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="service.html">Products</a></li>
                <li><a href="signup.html">Sign In</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>All new users sign up so you can stay in touch</h1>
    </main>

    <div class="container">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
  
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
</body>
</html>
